version: '2.1'
orbs:
  node: circleci/node@5.1.0
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build
      - run:
      name: Notify DatoCMS about the status of the job
      command: 'curl -X POST --data-binary "{\"payload\": { \"branch\": \"$CIRCLE_BRANCH\", \"status\": \"failed\" } }" https://webhooks.datocms.com/qWQ5pYVat6/deploy-results'
      when: on_fail

      - run:
      name: Notify DatoCMS about the status of the job
      command: 'curl -X POST --data-binary "{\"payload\": { \"branch\": \"$CIRCLE_BRANCH\", \"status\": \"success\" } }" https://webhooks.datocms.com/qWQ5pYVat6/deploy-results'
      when: on_success
    
workflows:
  test_my_app:
    jobs:
      - test
